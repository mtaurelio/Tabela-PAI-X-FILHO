<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
	<script src="./excluirLinha.js"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">

			<input type="hidden" name="campoExemplo">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Exemplo - Pai x Filho</h3>
				</div>
				<div class="panel-body">
					<!-- nodeletebutton=true TAG que remove a lixeira padrão do FLUIG  -->
					<table tablename="lixeira" class="table" nodeletebutton=true noaddbutton=true>
						<thead>
							<tr>
								<td><label>Produto</label></td>
								<td><label>Preço</label></td>
								<td><i class="flaticon flaticon-exposure-plus-1 icon-md" aria-hidden="true" style="cursor: pointer;" onclick="addLinha();"></i></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td><input type="text" class="form-control" name="txt_produto" id="txt_produto"></td>
								<td><input type="text" class="form-control" name="txt_preco" id="txt_preco"></td>
								<td><i class="flaticon flaticon-trash icon-md" aria-hidden="true" style="cursor: pointer;" onclick="excluirLinha(this);"></i></td>
								<td>

								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
